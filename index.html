<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Weather App</title>
 </head>
 <body>
	<div class="mdiv">
		<div class="container">
			<h3 class="heading">WEATHER FORECAST</h3>
			<form>
			<div class="component">
				<div>
					<input type="text" name="city" id="city_name" placeholder="Enter a City" autofocus>
				</div>
				<div class="btn">
					<button type="button" class="srch_btn" onclick ="fetchCity()"><img src="https://icons.veryicon.com/png/o/commerce-shopping/small-icons-with-highlights/search-260.png" alt="search icon" height="20px"></button>
			</div>
			</div><br>
			<div align="center" style="margin-top: -10px;">

				<img src="https://cdn-icons-png.flaticon.com/512/4052/4052984.png" alt=" weathericon" height="130px">

			</div>
			<div align="center" style="margin-top:-5px"> 
				<span id="city"><b>CITY NAME</b></span> 
				<br>
				<span class="measurement" id="temp">0Â°C</span>
			</div>
			<div align="center" style="margin-top: 30px">
				<table width="100%" cellpadding="20px" >
					<tr align="center">
						<td>
							<h5 class="headings">WIND SPEED</h5>
							<span class="measurement" id="wind_speed">0 km/hr</span>
						</td>
						<td>
							<h4 class="headings">HUMIDITY</h4>
							<span class="measurement" id="humidity">0 g/kg</span>
						</td>

					</tr>
				</table>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
